{% extends 'base.html' %}

{% block content %}
<h1>Список статей</h1>
<br>
{% for article in articles %}
<h2>{{ article.name }}</h2>
<p>{{ article.body|slice:200 }}... <a href="{{ article.id }}">Подробнее</a></p>
{% endfor %}
<br>
<form action="{% url 'article_create' %}" method="get">
    <input type="submit" value="Создать новую статью">
</form>
{% endblock %}
